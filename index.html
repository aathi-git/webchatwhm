<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mt-5">Chat App</h1>
        <div id="login-screen">
          <h2 class="text-center">Register or Log In</h2>
          <div class="form-group">
            <input type="text" id="user-name" class="form-control" placeholder="Your Name">
            <button id="register" class="btn btn-primary btn-block mt-2">Register</button>
            <button id="login" class="btn btn-primary btn-block mt-2">Log In</button>
          </div>
        </div>
        <div id="chat-screen" style="display: none;">
          <h2 class="text-center">Welcome, <span id="user-id-display"></span>!</h2>
          <div id="search-screen">
            <h3 class="text-center">Search for a User</h3>
            <div class="form-group">
              <input type="text" id="search-user" class="form-control" placeholder="User ID">
              <button id="connect" class="btn btn-primary btn-block mt-2">Connect</button>
            </div>
          </div>
          <div id="chat-section" style="display: none;">
            <div class="chat" id="chat">
              <!-- Chat messages will be displayed here -->
            </div>
            <div class="form-group">
              <input type="text" id="message" class="form-control" placeholder="Type a message">
              <button id="send" class="btn btn-primary btn-block mt-2">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
