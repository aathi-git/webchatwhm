<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Create a custom CSS file for your styling -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mt-5">Chat App</h1>
        <div id="login-screen">
          <h2 class="text-center">Enter Your Name</h2>
          <div class="form-group">
            <input type="text" id="user-name" class="form-control" placeholder="Your Name">
            <button id="login" class="btn btn-primary btn-block mt-2">Login</button>
          </div>
        </div>
        <div id="chat-screen" style="display: none;">
          <h2 class="text-center">Welcome, <span id="user-id-display"></span>!</h2>
          <div class="chat" id="chat">
            <!-- Chat messages will be displayed here -->
          </div>
          <div class="form-group">
            <input type="text" id="message" class="form-control" placeholder="Type a message">
            <button id="send" class="btn btn-primary btn-block mt-2">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
